<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="A simple shop list app for practice javascript">
        <meta name="keywords" content="shop-list, javascript, html, css, sass">
        <meta name="author" content="Juan Peixoto">

        <script defer src="./main.js"></script>

        <link rel="stylesheet" href="./styles/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

        <title>Shop List App</title>

    </head>

    <body>
        <div class="shop-menu">
            <div class="menu-body">
                <div id="itensList">
                </div>

                <div id="total">Total $ </div>
            </div>

            <div class="menu-controls">
                <form id="form" class="controls-form">
                    <label>
                        Item 
                        <input name="name" id="itemName" type="text" required>
                    </label>

                    <label>
                        Quantity 
                        <input name="quantity" id="itemQuantity" type="number" min="1" max="100" required>
                    </label>

                    <label>
                        Value ( Use "." )
                        <input name="value" id="itemValue" type="text" required>
                    </label>

                    <input type="submit" id="addButton" class="add-button" value="Add"></input>
                </form>
            </div>
        </div>
    </body>
</html>
